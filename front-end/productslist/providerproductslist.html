<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <section id="productlist">
            <h1>Your products</h1>
            <div>
                <!--TODO: this list will be filled with data taken from db-->
                <ul>
                    <li>
                        <figure>
                            <img src="../resources/food.png" alt="Image of the product" width="100">
                            <p>Little Description of the product...</p>
                            <button>Modify</button>
                            <button>Remove</button>
                        </figure>
                    </li>
                </ul>
                <form class="hidden">
                    <label>Id: <input type="text" name="Id" /></label><br/>
                    <label>Name: <input type="text" name="name" /></label><br/>
                    <label>Quantity: <input type="number" name="Quantity" value="1" /></label><br/>
                    <label for="description">Description:</label><br/>
                    <textarea name="description" id="description" cols="30" rows="5"></textarea><br/>
                    <label>Add image: <input type="file" name="image" id="image"/></label><br/>
                    <label>Price in euro: <input type="text" name="Price"/></label><br/>
                    <button type="submit" id="saveProduct">Save product</button>
                    <button type="button" id="cancel">Cancel</button>
                </form>
                <button type="button" id="addProduct">Add product</button>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="addProduct.js"></script>
    </body>
</html>
